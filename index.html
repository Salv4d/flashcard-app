<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Flashcard App</title>
  </head>
  <body>
    <header>
      <img src="images/mushroom.png" alt="Mushroom" />
      <h1>Flashcard App</h1>
      <p>Learn english havin fun</p>
    </header>
    <main>
      <div id="container">
        <div id="card">
          <h2 id="current-word">Apple</h2>
          <div id="options">
            <img src="images/corn.png" alt="Corn" />
            <img src="images/garlic.png" alt="Garlic" />
            <img src="images/apple.png" alt="Apple" />
            <img src="images/broccoli.png" alt="Broccoli" />
          </div>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
