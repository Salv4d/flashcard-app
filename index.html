<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Flashcard App</title>
  </head>
  <body>
    <header>
      <img id="header-img" src="images/mushroom.png" alt="Mushroom" />
      <div id="header-text">
        <h1>Flashcard App</h1>
        <p>Learn english havin fun</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="card">
          <h2 id="card-word">Apple</h2>
          <p id="game-instruction">Select the image that matches the word</p>
          <div id="options">
            <img
              class="option"
              id="option-1"
              src="images/corn.png"
              alt="Corn"
            />
            <img
              class="option"
              id="option-2"
              src="images/garlic.png"
              alt="Garlic"
            />
            <img
              class="option"
              id="option-3"
              src="images/apple.png"
              alt="Apple"
            />
            <img
              class="option"
              id="option-4"
              src="images/broccoli.png"
              alt="Broccoli"
            />
          </div>
        </div>
        <div id="game-options">
          <button>Reveal</button>
          <button>Skip >></button>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
