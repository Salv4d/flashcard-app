<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="normalize.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <title>Flashcard App</title>
  </head>
  <body>
    <header>
      <img id="header-img" src="images/mushroom.png" alt="Mushroom" />
      <div id="header-text">
        <h1>Flashcard App</h1>
        <p>Learn english having fun</p>
      </div>
    </header>
    <main>
      <div class="container">
        <div id="card">
          <h2 class="card-word">Apple</h2>
          <div id="result">
            <h2 id="result-type"></h2>
            <h3>The word was:</h3>
            <h2 class="card-word">Milho</h2>
            <img id="result-img" src="images/corn.png" alt="Corn" />
          </div>
          <p id="game-instruction">Select the image that matches the word</p>
          <div id="options"></div>
        </div>
        <div id="game-options">
          <button id="reveal">Reveal</button>
          <button id="skip">Skip >></button>
          <button id="next">Next >></button>
        </div>
      </div>
    </main>
    <footer>
      <div>
        Icons made by
        <a href="https://www.freepik.com" title="Freepik">Freepik</a> from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </div>
    </footer>
  </body>
</html>
